<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        <textarea id="text-to-speak" placeholder="أدخل النص هنا..."></textarea>
        <div class="options">
            <label for="voice-select">اختر الصوت:</label>
            <select id="voice-select"></select>
            <label for="emotion-select">اختر الحالة العاطفية:</label>
            <select id="emotion-select">
                <option value="Neutral">عادي</option>
                <option value="Happy">سعيد</option>
                <option value="Sad">حزين</option>
                <option value="Angry">غاضب</option>
                <option value="Surprised">متفاجئ</option>
            </select>
        </div>
        <button id="speak-button">تحدث</button>
        <div id="audio-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
